<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Resume Builder</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&family=Press+Start+2P&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            font-family: 'VT323', monospace;
            color: #00ff00;
            padding: 20px;
            background-image: 
                repeating-linear-gradient(
                    0deg,
                    rgba(0, 255, 0, 0.03) 0px,
                    transparent 1px,
                    transparent 2px,
                    rgba(0, 255, 0, 0.03) 3px
                );
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #1a1a1a;
            border: 4px solid #00ff00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5),
                        inset 0 0 20px rgba(0, 255, 0, 0.1);
            padding: 30px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 3px dashed #00ff00;
            padding-bottom: 20px;
        }

        h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 24px;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
            margin-bottom: 10px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00;
            }
            to {
                text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00;
            }
        }

        .subtitle {
            font-size: 18px;
            color: #00cc00;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .retro-btn {
            font-family: 'VT323', monospace;
            font-size: 20px;
            padding: 12px 24px;
            background: #000;
            color: #00ff00;
            border: 3px solid #00ff00;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s;
            position: relative;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        .retro-btn:hover {
            background: #00ff00;
            color: #000;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.8);
            transform: translateY(-2px);
        }

        .retro-btn:active {
            transform: translateY(1px);
        }

        .content-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .editor-panel, .preview-panel {
            background: #0d0d0d;
            border: 3px solid #00ff00;
            padding: 20px;
            box-shadow: inset 0 0 10px rgba(0, 255, 0, 0.2);
        }

        .panel-title {
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            color: #00ff00;
            margin-bottom: 20px;
            text-align: center;
            padding: 10px;
            background: #000;
            border: 2px solid #00ff00;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 20px;
            color: #00ff00;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="file"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            background: #000;
            border: 2px solid #00ff00;
            color: #00ff00;
            font-family: 'VT323', monospace;
            font-size: 18px;
            transition: all 0.3s;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
            border-color: #00ff00;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .image-upload-area {
            border: 3px dashed #00ff00;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #000;
        }

        .image-upload-area:hover {
            background: rgba(0, 255, 0, 0.1);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
        }

        .image-preview {
            max-width: 200px;
            max-height: 200px;
            margin: 10px auto;
            border: 3px solid #00ff00;
            display: none;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .section {
            margin-bottom: 25px;
            padding: 15px;
            border: 2px solid #00ff00;
            background: rgba(0, 255, 0, 0.05);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px dashed #00ff00;
        }

        .section-title {
            font-size: 22px;
            color: #00ff00;
            text-transform: uppercase;
        }

        .add-btn {
            font-family: 'VT323', monospace;
            font-size: 18px;
            padding: 8px 16px;
            background: #000;
            color: #00ff00;
            border: 2px solid #00ff00;
            cursor: pointer;
            transition: all 0.3s;
        }

        .add-btn:hover {
            background: #00ff00;
            color: #000;
        }

        .dynamic-item {
            background: #000;
            padding: 15px;
            margin-bottom: 15px;
            border: 2px solid #00cc00;
            position: relative;
        }

        .remove-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff0000;
            color: #fff;
            border: 2px solid #ff0000;
            padding: 5px 10px;
            cursor: pointer;
            font-family: 'VT323', monospace;
            font-size: 16px;
            transition: all 0.3s;
        }

        .remove-btn:hover {
            background: #fff;
            color: #ff0000;
        }

        /* Resume Preview Styles */
        #resumePreview {
            background: #f0f0f0;
            color: #000;
            padding: 40px;
            min-height: 600px;
            font-family: 'Courier New', monospace;
            border: 4px double #00ff00;
            position: relative;
        }

        #resumePreview::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 0, 0, 0.03) 2px,
                    rgba(0, 0, 0, 0.03) 4px
                );
            pointer-events: none;
        }

        .resume-header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 3px double #000;
            padding-bottom: 20px;
            position: relative;
        }

        .resume-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #000;
            margin: 0 auto 15px;
            display: none;
            object-fit: cover;
            box-shadow: 0 0 0 4px #f0f0f0, 0 0 0 8px #000;
        }

        .resume-name {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .resume-contact {
            font-size: 14px;
            margin: 5px 0;
        }

        .resume-section {
            margin-bottom: 25px;
        }

        .resume-section-title {
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
            border-bottom: 2px solid #000;
            padding-bottom: 5px;
            margin-bottom: 15px;
            letter-spacing: 2px;
        }

        .resume-item {
            margin-bottom: 15px;
            padding-left: 20px;
            border-left: 3px solid #000;
        }

        .resume-item-title {
            font-weight: bold;
            font-size: 16px;
        }

        .resume-item-subtitle {
            font-style: italic;
            font-size: 14px;
            margin: 3px 0;
        }

        .resume-item-description {
            font-size: 14px;
            margin-top: 8px;
            line-height: 1.5;
        }

        .skill-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .skill-item {
            background: #000;
            color: #f0f0f0;
            padding: 5px 15px;
            border: 2px solid #000;
            font-size: 14px;
        }

        @media print {
            body {
                background: #fff;
            }
            .editor-panel,
            .controls {
                display: none;
            }
            .content-wrapper {
                grid-template-columns: 1fr;
            }
            #resumePreview {
                border: none;
                box-shadow: none;
            }
        }

        @media (max-width: 968px) {
            .content-wrapper {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 18px;
            }
        }

        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                transparent 50%,
                rgba(0, 255, 0, 0.05) 50%
            );
            background-size: 100% 4px;
            pointer-events: none;
            animation: scanline 8s linear infinite;
            z-index: 9999;
        }

        @keyframes scanline {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100%);
            }
        }
    </style>
</head>
<body>
    <div class="scanline"></div>
    
    <div class="container">
        <div class="header">
            <h1>◆ RETRO RESUME BUILDER ◆</h1>
            <p class="subtitle">>>> SYSTEM READY_</p>
        </div>

        <div class="controls">
            <button class="retro-btn" onclick="downloadPDF()">▼ Download PDF</button>
            <button class="retro-btn" onclick="printResume()">▲ Print</button>
            <button class="retro-btn" onclick="resetForm()">✖ Reset All</button>
        </div>

        <div class="content-wrapper">
            <!-- Editor Panel -->
            <div class="editor-panel">
                <div class="panel-title">[ INPUT TERMINAL ]</div>

                <!-- Personal Info Section -->
                <div class="section">
                    <div class="section-header">
                        <span class="section-title">◆ Personal Info</span>
                    </div>
                    
                    <div class="form-group">
                        <label>► Photo</label>
                        <div class="image-upload-area" onclick="document.getElementById('photoInput').click()">
                            <img id="imagePreview" class="image-preview" alt="Preview">
                            <p>[ CLICK TO UPLOAD IMAGE ]</p>
                            <p style="font-size: 14px; color: #00cc00;">JPG, PNG, GIF (MAX 5MB)</p>
                        </div>
                        <input type="file" id="photoInput" accept="image/*" style="display: none;" onchange="handleImageUpload(event)">
                    </div>

                    <div class="form-group">
                        <label>► Full Name</label>
                        <input type="text" id="fullName" placeholder="Enter full name...">
                    </div>

                    <div class="form-group">
                        <label>► Email</label>
                        <input type="email" id="email" placeholder="your.email@domain.com">
                    </div>

                    <div class="form-group">
                        <label>► Phone</label>
                        <input type="tel" id="phone" placeholder="+1 (555) 123-4567">
                    </div>

                    <div class="form-group">
                        <label>► Location</label>
                        <input type="text" id="location" placeholder="City, State/Country">
                    </div>

                    <div class="form-group">
                        <label>► Professional Summary</label>
                        <textarea id="summary" placeholder="Brief professional summary..."></textarea>
                    </div>
                </div>

                <!-- Experience Section -->
                <div class="section">
                    <div class="section-header">
                        <span class="section-title">◆ Experience</span>
                        <button class="add-btn" onclick="addExperience()">+ ADD</button>
                    </div>
                    <div id="experienceContainer"></div>
                </div>

                <!-- Education Section -->
                <div class="section">
                    <div class="section-header">
                        <span class="section-title">◆ Education</span>
                        <button class="add-btn" onclick="addEducation()">+ ADD</button>
                    </div>
                    <div id="educationContainer"></div>
                </div>

                <!-- Skills Section -->
                <div class="section">
                    <div class="section-header">
                        <span class="section-title">◆ Skills</span>
                        <button class="add-btn" onclick="addSkill()">+ ADD</button>
                    </div>
                    <div id="skillsContainer"></div>
                </div>
            </div>

            <!-- Preview Panel -->
            <div class="preview-panel">
                <div class="panel-title">[ RESUME PREVIEW ]</div>
                <div id="resumePreview">
                    <div class="resume-header">
                        <img id="resumePhoto" class="resume-photo" alt="Profile Photo">
                        <h1 class="resume-name" id="previewName">YOUR NAME</h1>
                        <div class="resume-contact" id="previewEmail"></div>
                        <div class="resume-contact" id="previewPhone"></div>
                        <div class="resume-contact" id="previewLocation"></div>
                    </div>

                    <div class="resume-section" id="summarySection" style="display: none;">
                        <h2 class="resume-section-title">═══ SUMMARY ═══</h2>
                        <p id="previewSummary"></p>
                    </div>

                    <div class="resume-section" id="experienceSection" style="display: none;">
                        <h2 class="resume-section-title">═══ EXPERIENCE ═══</h2>
                        <div id="previewExperience"></div>
                    </div>

                    <div class="resume-section" id="educationSection" style="display: none;">
                        <h2 class="resume-section-title">═══ EDUCATION ═══</h2>
                        <div id="previewEducation"></div>
                    </div>

                    <div class="resume-section" id="skillsSection" style="display: none;">
                        <h2 class="resume-section-title">═══ SKILLS ═══</h2>
                        <div class="skill-list" id="previewSkills"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script>
        let experienceCount = 0;
        let educationCount = 0;
        let skillCount = 0;

        // Image Upload Handler
        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (file) {
                if (file.size > 5 * 1024 * 1024) {
                    alert('File size must be less than 5MB');
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('imagePreview');
                    const resumePhoto = document.getElementById('resumePhoto');
                    
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    
                    resumePhoto.src = e.target.result;
                    resumePhoto.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }

        // Add Experience
        function addExperience() {
            experienceCount++;
            const container = document.getElementById('experienceContainer');
            const div = document.createElement('div');
            div.className = 'dynamic-item';
            div.id = `experience-${experienceCount}`;
            div.innerHTML = `
                <button class="remove-btn" onclick="removeItem('experience-${experienceCount}')">✖ REMOVE</button>
                <div class="form-group">
                    <label>► Job Title</label>
                    <input type="text" class="exp-title" placeholder="e.g., Software Engineer">
                </div>
                <div class="form-group">
                    <label>► Company</label>
                    <input type="text" class="exp-company" placeholder="e.g., Tech Corp">
                </div>
                <div class="form-group">
                    <label>► Duration</label>
                    <input type="text" class="exp-duration" placeholder="e.g., Jan 2020 - Present">
                </div>
                <div class="form-group">
                    <label>► Description</label>
                    <textarea class="exp-description" placeholder="Describe your responsibilities..."></textarea>
                </div>
            `;
            container.appendChild(div);
            attachInputListeners();
        }

        // Add Education
        function addEducation() {
            educationCount++;
            const container = document.getElementById('educationContainer');
            const div = document.createElement('div');
            div.className = 'dynamic-item';
            div.id = `education-${educationCount}`;
            div.innerHTML = `
                <button class="remove-btn" onclick="removeItem('education-${educationCount}')">✖ REMOVE</button>
                <div class="form-group">
                    <label>► Degree</label>
                    <input type="text" class="edu-degree" placeholder="e.g., Bachelor of Science">
                </div>
                <div class="form-group">
                    <label>► Institution</label>
                    <input type="text" class="edu-institution" placeholder="e.g., University Name">
                </div>
                <div class="form-group">
                    <label>► Year</label>
                    <input type="text" class="edu-year" placeholder="e.g., 2016 - 2020">
                </div>
                <div class="form-group">
                    <label>► Details</label>
                    <textarea class="edu-details" placeholder="GPA, achievements, etc..."></textarea>
                </div>
            `;
            container.appendChild(div);
            attachInputListeners();
        }

        // Add Skill
        function addSkill() {
            skillCount++;
            const container = document.getElementById('skillsContainer');
            const div = document.createElement('div');
            div.className = 'dynamic-item';
            div.id = `skill-${skillCount}`;
            div.innerHTML = `
                <button class="remove-btn" onclick="removeItem('skill-${skillCount}')">✖ REMOVE</button>
                <div class="form-group">
                    <label>► Skill Name</label>
                    <input type="text" class="skill-name" placeholder="e.g., JavaScript, Python, etc.">
                </div>
            `;
            container.appendChild(div);
            attachInputListeners();
        }

        // Remove Item
        function removeItem(id) {
            const element = document.getElementById(id);
            element.remove();
            updatePreview();
        }

        // Update Preview
        function updatePreview() {
            // Personal Info
            document.getElementById('previewName').textContent = 
                document.getElementById('fullName').value || 'YOUR NAME';
            
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const location = document.getElementById('location').value;
            
            document.getElementById('previewEmail').textContent = email ? `✉ ${email}` : '';
            document.getElementById('previewPhone').textContent = phone ? `☎ ${phone}` : '';
            document.getElementById('previewLocation').textContent = location ? `⌂ ${location}` : '';

            // Summary
            const summary = document.getElementById('summary').value;
            if (summary) {
                document.getElementById('summarySection').style.display = 'block';
                document.getElementById('previewSummary').textContent = summary;
            } else {
                document.getElementById('summarySection').style.display = 'none';
            }

            // Experience
            const experiences = document.querySelectorAll('#experienceContainer .dynamic-item');
            const expPreview = document.getElementById('previewExperience');
            expPreview.innerHTML = '';
            
            if (experiences.length > 0) {
                document.getElementById('experienceSection').style.display = 'block';
                experiences.forEach(exp => {
                    const title = exp.querySelector('.exp-title').value;
                    const company = exp.querySelector('.exp-company').value;
                    const duration = exp.querySelector('.exp-duration').value;
                    const description = exp.querySelector('.exp-description').value;
                    
                    if (title || company) {
                        const item = document.createElement('div');
                        item.className = 'resume-item';
                        item.innerHTML = `
                            <div class="resume-item-title">${title || 'Position Title'}</div>
                            <div class="resume-item-subtitle">${company || 'Company Name'}${duration ? ' | ' + duration : ''}</div>
                            ${description ? `<div class="resume-item-description">${description}</div>` : ''}
                        `;
                        expPreview.appendChild(item);
                    }
                });
            } else {
                document.getElementById('experienceSection').style.display = 'none';
            }

            // Education
            const educations = document.querySelectorAll('#educationContainer .dynamic-item');
            const eduPreview = document.getElementById('previewEducation');
            eduPreview.innerHTML = '';
            
            if (educations.length > 0) {
                document.getElementById('educationSection').style.display = 'block';
                educations.forEach(edu => {
                    const degree = edu.querySelector('.edu-degree').value;
                    const institution = edu.querySelector('.edu-institution').value;
                    const year = edu.querySelector('.edu-year').value;
                    const details = edu.querySelector('.edu-details').value;
                    
                    if (degree || institution) {
                        const item = document.createElement('div');
                        item.className = 'resume-item';
                        item.innerHTML = `
                            <div class="resume-item-title">${degree || 'Degree'}</div>
                            <div class="resume-item-subtitle">${institution || 'Institution'}${year ? ' | ' + year : ''}</div>
                            ${details ? `<div class="resume-item-description">${details}</div>` : ''}
                        `;
                        eduPreview.appendChild(item);
                    }
                });
            } else {
                document.getElementById('educationSection').style.display = 'none';
            }

            // Skills
            const skills = document.querySelectorAll('#skillsContainer .dynamic-item');
            const skillsPreview = document.getElementById('previewSkills');
            skillsPreview.innerHTML = '';
            
            if (skills.length > 0) {
                document.getElementById('skillsSection').style.display = 'block';
                skills.forEach(skill => {
                    const skillName = skill.querySelector('.skill-name').value;
                    if (skillName) {
                        const item = document.createElement('div');
                        item.className = 'skill-item';
                        item.textContent = skillName;
                        skillsPreview.appendChild(item);
                    }
                });
            } else {
                document.getElementById('skillsSection').style.display = 'none';
            }
        }

        // Attach Input Listeners
        function attachInputListeners() {
            const inputs = document.querySelectorAll('input, textarea');
            inputs.forEach(input => {
                input.removeEventListener('input', updatePreview);
                input.addEventListener('input', updatePreview);
            });
        }

        // Download PDF
        function downloadPDF() {
            const element = document.getElementById('resumePreview');
            const opt = {
                margin: 10,
                filename: 'retro-resume.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };
            html2pdf().set(opt).from(element).save();
        }

        // Print Resume
        function printResume() {
            window.print();
        }

        // Reset Form
        function resetForm() {
            if (confirm('Are you sure you want to reset all data?')) {
                document.querySelectorAll('input, textarea').forEach(input => {
                    input.value = '';
                });
                document.getElementById('experienceContainer').innerHTML = '';
                document.getElementById('educationContainer').innerHTML = '';
                document.getElementById('skillsContainer').innerHTML = '';
                document.getElementById('imagePreview').style.display = 'none';
                document.getElementById('resumePhoto').style.display = 'none';
                experienceCount = 0;
                educationCount = 0;
                skillCount = 0;
                updatePreview();
            }
        }

        // Initialize
        attachInputListeners();
        updatePreview();
    </script>
</body>
</html>
